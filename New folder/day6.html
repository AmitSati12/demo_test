<p id="demo"></p>

<script>
const person = {
  firstName : "John",
  lastName  : "Doe",
  age     : 50,
  eyeColor  : "blue"
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>
// number
<script>
let age = 25;        // Integer
let price = 19.99;   // Floating-point number
let infinity = Infinity; // Special numeric value
let notANumber = NaN; // Represents "Not-a-Number"

document.write("age: " + age + " (type: " + typeof age + ")<br>");
document.write("price: " + price + " (type: " + typeof price + ")<br>");
document.write("notANumber: " + notANumber + " (type: " + typeof notANumber + ")<br>");
document.write("infinity: " + infinity + " (type: " + typeof infinity + ")");


</script>
